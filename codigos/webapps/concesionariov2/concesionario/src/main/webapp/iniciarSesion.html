
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./resources/img/logo/Mercedes-Benz_Star_2022.svg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>Iniciar sesión</title>
</head>
<body>
    <form action="javascript:recuperarDatosInicioSesion()" method="post" id="inicio-sesion-form">
        <div id="inicio-sesion-container">
            <div id="inicio-sesion-block">
                <div id="iniciar-sesion-usuario" class="inicio-sesion-subblock">
                    <span style="padding: .75em;font-weight: bold;">Usuario</span>
                    <input type="text" name="inicio-sesion-usuario" id="inicio-sesion-usuario">
                </div>
                <div id="iniciar-sesion-password" class="inicio-sesion-subblock">
                    <span style="padding: .75em;font-weight: bold;">Contraseña</span>
                    <input type="password" name="inicio-sesion-password" id="inicio-sesion-password">
                </div>
                <div id="iniciar-sesion-botones">
                    <button type="submit" class="botones">Enviar</button>
                    <button onClick="window.location.href='./registroCliente.html'" class="botones" style="background: rgba(239, 184, 16, .3)">Crear cuenta</button>
                </div>
                </div> 
        </div>
    </form>
</body>
</html>
